<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gobux — Sign in</title>
  <!-- Global styles -->
  <style>
    /* CSS variables for colours and spacing */
    :root {
      /* Neutral palette */
      --surface-light: #ffffff;
      --surface-dark: #0b1a2e;
      --text-primary: #0b1a2e;
      --text-secondary: #64748b;
      --brand: #2563eb; /* blue */
      --accent: #7c3aed; /* purple */
      --success: #10b981; /* green */
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: var(--surface-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Shell container splits the page into two panels on wide screens */
    .shell {
      width: min(1000px, 95vw);
      background: var(--surface-light);
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    @media (max-width: 800px) {
      .shell { grid-template-columns: 1fr; }
    }

    /* Left panel: form */
    .form-panel {
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--brand);
    }
    .tagline {
      margin: 0;
      font-size: 1.75rem;
      line-height: 1.3;
    }
    .subtext {
      margin-top: -6px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    .tabs {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }
    .tab {
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      padding-bottom: 6px;
      cursor: pointer;
    }
    .tab.active { color: var(--text-primary); border-color: var(--brand); }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label { font-size: 0.9rem; font-weight: 600; }
    .input-box {
      position: relative;
      display: flex;
      align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 14px;
      background: #fff;
    }
    .input-box:focus-within {
      outline: 2px solid var(--brand);
      outline-offset: -2px;
    }
    .input-box input {
      border: none;
      outline: none;
      flex: 1;
      font: inherit;
      background: transparent;
      color: var(--text-primary);
    }
    .toggle-password {
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-secondary);
      user-select: none;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      padding: 0 16px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--brand);
      color: #fff;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-link {
      background: transparent;
      color: var(--brand);
      font-size: 0.9rem;
      text-decoration: underline;
      padding: 0;
      border: none;
    }
    .msg {
      display: none;
      font-size: 0.9rem;
      padding: 10px 14px;
      border-radius: 10px;
    }
    .msg.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .msg.success {
      background: #dcfce7;
      color: #14532d;
      border: 1px solid #bbf7d0;
    }
    /* Right panel: brand */
    .brand-panel {
      position: relative;
      padding: 48px;
      color: #ffffff;
      background: linear-gradient(135deg, var(--brand), var(--accent), var(--success));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .brand-panel img {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .brand-panel h2 {
      font-size: 1.75rem;
      line-height: 1.3;
      margin: 0;
      margin-bottom: 12px;
    }
    .brand-panel p {
      margin: 0;
      font-size: 1rem;
      max-width: 420px;
      text-align: center;
    }
    .brand-panel .foot {
      margin-top: 32px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Left: Authentication form -->
    <div class="form-panel">
      <div class="logo">Gobux</div>
      <div class="tabs" role="tablist">
        <button id="tab-signin" class="tab active" role="tab" aria-selected="true">Sign in</button>
        <button id="tab-signup" class="tab" role="tab" aria-selected="false">Create account</button>
      </div>
      <p class="tagline" id="page-heading">Welcome back</p>
      <p class="subtext" id="page-subtext">Sign in to access your budget and goals.</p>
      <form id="auth-form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <div class="input-box"><input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email"></div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="input-box">
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password">
            <span id="toggle-pass" class="toggle-password">Show</span>
          </div>
        </div>
        <div class="actions">
          <button type="submit" id="submit-btn" class="btn btn-primary">Sign in</button>
          <button type="button" id="forgot-btn" class="btn-link">Forgot password?</button>
        </div>
        <div id="message" class="msg" aria-live="polite"></div>
      </form>
    </div>
    <!-- Right: Illustration and marketing copy -->
    <div class="brand-panel" aria-hidden="true">
      <img src="static/img/login-graphic.png" alt="Abstract financial illustration" />
      <h2>Clarity for every pay cycle</h2>
      <p>Gobux helps you plan bills, smash debts, and hit savings goals with zero fuss. Join us and take control of your finances.</p>
      <div class="foot">© Gobux — Built for Aussie households</div>
    </div>
  </div>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialise Supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://aajqzkkxdcydwxuqgame.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhanF6a2t4ZGN5ZHd4dXFnYW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1Njk0ODcsImV4cCI6MjA3MTE0NTQ4N30.4Pnf3psuW_lHNYi2YDAKhHFWgvNivNEZMhAO2t8UX8Y"
    );

    // Authentication mode (signin vs signup)
    let mode = 'signin';
    const tabSignin = document.getElementById('tab-signin');
    const tabSignup = document.getElementById('tab-signup');
    const submitBtn = document.getElementById('submit-btn');
    const pageHeading = document.getElementById('page-heading');
    const pageSubtext = document.getElementById('page-subtext');
    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');
    const messageBox = document.getElementById('message');

    // Toggle password visibility
    document.getElementById('toggle-pass').addEventListener('click', () => {
      const type = passInput.type === 'password' ? 'text' : 'password';
      passInput.type = type;
      document.getElementById('toggle-pass').textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Tab click handlers
    tabSignin.addEventListener('click', () => setMode('signin'));
    tabSignup.addEventListener('click', () => setMode('signup'));

    function setMode(next) {
      mode = next;
      tabSignin.classList.toggle('active', next === 'signin');
      tabSignup.classList.toggle('active', next === 'signup');
      submitBtn.textContent = next === 'signin' ? 'Sign in' : 'Create account';
      pageHeading.textContent = next === 'signin' ? 'Welcome back' : 'Create your account';
      pageSubtext.textContent = next === 'signin' ? 'Sign in to access your budget and goals.' : 'Set up your free Gobux account and start budgeting.';
      messageBox.style.display = 'none';
    }

    // Form submit handler
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.style.display = 'none';
      const email = emailInput.value.trim();
      const pass  = passInput.value;
      if (!email || !pass) {
        showMessage('error', 'Please enter your email and password.');
        return;
      }
      submitBtn.disabled = true;
      try {
        if (mode === 'signin') {
          const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
          if (error) throw error;
          showMessage('success', 'Signed in successfully. Redirecting…');
          // Redirect to main app page (index.html in the same folder)
          window.location.href = 'index.html';
        } else {
          const { error } = await supabaseClient.auth.signUp({ email, password: pass });
          if (error) throw error;
          showMessage('success', 'Account created. Check your email to verify your address.');
        }
      } catch (err) {
        showMessage('error', err.message || 'Authentication failed.');
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Forgot password
    document.getElementById('forgot-btn').addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        showMessage('error', 'Enter your email address and try again.');
        return;
      }
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
        if (error) throw error;
        showMessage('success', 'Password reset instructions sent to your email.');
      } catch (err) {
        showMessage('error', err.message || 'Could not send reset instructions.');
      }
    });

    function showMessage(kind, text) {
      messageBox.className = 'msg ' + (kind === 'error' ? 'error' : 'success');
      messageBox.textContent = text;
      messageBox.style.display = 'block';
    }
  </script>
</body>
</html>
